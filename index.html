<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom -->
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <nav id="nav" data-nav="close">
      <img src="images/logo.svg" alt="" />
      <div class="navcontainer">
        <div class="links">
          <div class="feature" data-open="close">
            <div class="drop">
              <a href="#">Feature</a>
              <img src="images/icon-arrow-down.svg" alt="" />
            </div>
            <div class="feature-dropList">
              <div class="box">
                <img src="images/icon-todo.svg" alt="" />
                <a href="#">Todo List</a>
              </div>
              <div class="box">
                <img src="images/icon-calendar.svg" alt="" />
                <a href="#">Calender</a>
              </div>
              <div class="box">
                <img src="images/icon-reminders.svg" alt="" />
                <a href="#">Remainders</a>
              </div>
              <div class="box">
                <img src="images/icon-planning.svg" alt="" />
                <a href="#">Planning</a>
              </div>
            </div>
          </div>

          <div class="company" data-open="close">
            <div class="drop">
              <a href="#">Company</a>
              <img src="images/icon-arrow-down.svg" alt="" />
            </div>

            <div class="company-dropList">
              <a href="#">History</a>
              <a href="#">Our Team</a>
              <a href="#">Blog</a>
            </div>
          </div>

          <a href="#">Careers</a>
          <a href="#">About</a>
        </div>

        <div class="btns">
          <button>Login</button>
          <button class="register">Register</button>
        </div>
      </div>

      <div id="toggler"></div>
    </nav>

    <section>
      <div class="hero">
        <div class="herobox">
          <div class="herotext">
            <h1>Make remote work</h1>
            <p>
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
            <button>Learn More</button>
          </div>

          <div class="brands">
            <img src="images/client-databiz.svg" alt="" />
            <img src="images/client-audiophile.svg" alt="" />
            <img src="images/client-meet.svg" alt="" />
            <img src="images/client-maker.svg" alt="" />
          </div>
        </div>

        <picture>
          <source
            media="(max-width:768px)"
            srcset="images/image-hero-mobile.png"
          />
          <img src="images/image-hero-desktop.png" alt="" />
        </picture>
      </div>
    </section>
  </body>
</html>
